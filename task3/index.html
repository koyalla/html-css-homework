<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif; 
            margin: 0; 
            padding: 0;
            background: #FFFACD;
        }

       main {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px;
            background-color: #FFDAB9;
            margin-bottom: 10px;
        }

        main {
            align-items: center;
        }

        .products-container {
            display: flex; 
            justify-content: space-between;
            flex-wrap: wrap; 
            gap: 20px;
        }

        .product {
            display: flex; 
            flex-direction: column;
            width: 300px;
            padding: 15px;
            border: 1px solid #8B4513; 
            background-color: #D2B48C;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <main>
        <h2>Кошки и коты</h2>
        <div class="products-container">
            <div class="product"> <img src="https://i.pinimg.com/originals/49/ed/20/49ed208b856113342df80e4f020d8239.jpg" alt="Сфинкс">
                <h3>Сфинкс</h3>
                <p>Одна из нескольких бесшерстных пород кошек.</p>
                <button style="display: inline-block; padding:10px;">купить</button>   
            </div>
            <div class="product"> <img src="https://i.pinimg.com/originals/b8/59/54/b859544fcc7fdf1a79af2302fec88c62.jpg" alt="Британская">
                <h3>Британская</h3>
                <p>Впервые завезена в Британию римлянами, была одной из домашних кошек, изначально выведенных для охоты.</p>
                <button style="display: inline-block; padding:10px;">купить</button>
            </div>
            <div class="product"> <img src="https://i.pinimg.com/736x/0f/fb/3a/0ffb3a62db77ef4f8f314483d8f1216e.jpg" alt="Манул">
                <h3>Манул</h3>
                <p>Хищное млекопитающее семейства кошачьих.</p>
                <button style="display: inline-block; padding:10px;">купить</button>
            </div>
        </div>
    </main>
</body>
</html>
